<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="main">
    <section class="profile">
      <img src="./images/kusto.svg" alt="Фотография Жак-Ив Кусто" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__edit-name">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <h2 class="profile__about">Исследователь океана</h2>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__image" alt="Карачаево-Черкесия" src="./images/kara.jpg">
        <div class="element__name">
          <h2 class="element__title">Карачаево-Черкесия</h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" alt="Эльбрус" src="./images/elbrus.jpg">
        <div class="element__name">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" alt="Домбай" src="./images/dombay.jpg">
        <div class="element__name">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" alt="Домбай" src="./images/dombay.jpg">
        <div class="element__name">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" alt="Карачаево-Черкесия" src="./images/kara.jpg">
        <div class="element__name">
          <h2 class="element__title">Карачаево-Черкесия</h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" alt="Эльбрус" src="./images/elbrus.jpg">
        <div class="element__name">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto</p>
  </footer>
  <div class="popup popup_type_profile">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="change_profile_information" method="post">
        <input class="popup__input popup__input_type_name" type="text" required name="fullName" placeholder="Имя">
        <input class="popup__input popup__input_type_description" type="text" required name="usersInfo" placeholder="О себе">
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script defer src="./script/index.js"></script>
</body>
</html>
