<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="main">
    <section class="profile">
      <img src="./images/kusto.svg" alt="фотография Жак-Ив Кусто " class="profile__avatar">
      <div class="profile__info">
        <div class="profile__edit-name">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <h2 class="profile__about">Исследователь океана</h2>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto</p>
  </footer>
  <div class="popup popup_edit">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <form class="popup__form" name="change_profile_information" method="post">
        <h2 class="popup__title">Редактировать профиль</h2>
        <div class="popup__form-container">
          <input class="popup__input popup__input_type_name" id="name-input" type="text" required name="fullName"
            placeholder="Имя">
        </div>
        <div class="popup__form-container">
          <input class="popup__input popup__input_type_description" id="description" type="text" required
            name="usersInfo" placeholder="О себе">
        </div>
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_add_picture">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <form class="popup__form" method="post">
        <h2 class="popup__title">Новое место</h2>
        <div class="popup__form-container">
          <input class="popup__input popup__input_name" id="place-input" type="text" required name="placeName"
            placeholder="Название">
          <span class="popup__input-error place-input-error"></span>
        </div>
        <div class="popup__form-container">
          <input class="popup__input popup__input_link" id="link-input" type="url" required name="pictureLink"
            placeholder="Ссылка на картинку">
        </div>
        <button class="popup__submit popup__submit_add-picture" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_view_full">
    <div class="popup__container_view_full popup__container">
      <button class="popup__close-button" type="button"></button>
      <img src="#" alt="#" class="popup__view-image">
      <p class="popup__caption"></p>
    </div>
  </div>
  <template class="picture-template">
    <div class="element">
      <button class="element__delete" type="button"></button>
      <img src="#" alt="#" class="element__image">
      <div class="element__name">
        <h2 class="element__caption"></h2>
        <button class="element__like" type="button"></button>
      </div>
    </div>
  </template>
  <script defer src="./script/index.js"></script>
</body>
</html>
